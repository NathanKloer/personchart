<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Chart a Person</title>
</head>
<body>
    <section>
        <article>
            <h1>Chart-a-Person</h1>
            <span>Name a person, give them stats, add them to the list!</span>
        </article>
        <div id="root">
            <div id="tablehead">
                <p>First</p>
                <p class="mi">MI</p>
                <p>Last</p>
                <p>DOB (y/m/d)</p>
                <p>Address</p>
                <p>City</p>
                <p>State</p>
                <p class="zip" class="zip">Zip</p>
                <p>Email</p> 
            </div>
            <div id="RuthLinusPicaso" class="entry">
                <p>Ruth</p>
                <p>Linus</p>
                <p>Picaso</p>
                <p>1956-11-02</p>
                <p>2092 Really Big Rd</p>
                <p>Atlantis</p>
                <p>FL</p>
                <p>00236</p>
                <p>ruthyoldtoothy@gmail.com</p>
                <button id="dlt" class="deleteBtn" type="button" name="RuthLinusPicaso">x</button>
            </div>
        </div>
        <br><br><br>
        <form id="entryform">
            <label for="firstName">First Name</label>
            <input id="firstName" placeholder="First Name" type="text" value="Nathan">
            <label for="middleName">Middle Name</label>
            <input id="middleName" placeholder="MI" type="text" value="B">
            <label for="lastName">Last Name</label>
            <input id="lastName" placeholder="Last Name" type="text" value="Kloer">
            <br>
            <label for="dob">Date-of-Birth</label>
            <input id="dob" placeholder="Date-of-Birth" type="date">
            <br>
            <label for="address">Address</label>
            <input id="address" placeholder="Street Address">
            <br>
            <input id="city" placeholder="City">
            <select id="state">
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AZ">AZ</option>
                <option value="AR">AR</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="IA">IA</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="ME">ME</option>
                <option value="MD">MD</option>
                <option value="MA">MA</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MS">MS</option>
                <option value="MO">MO</option>
                <option value="MT">MT</option>
                <option value="NE">NE</option>
                <option value="NV">NV</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NY">NY</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WV">WV</option>
                <option value="WI">WI</option>
                <option value="WY">WV</option>
            </select>
            <input id="zip" placeholder="Zip">
            <br>
            <input id="email" placeholder="Email" type="email">
            <br><br>
            <button id="btn" type="button" value="submit">Submit</button>
        </form>
        <article>
            <h1>Update Form</h1>
            <p>input ID</p>
            <form>
                <input id="updateInput">
                <button id="updateBtn" type="button" value="submit">Submit</button>
            </form>
        </article>
    </section>
    <script src="app.js"></script>
</body>
</html>
