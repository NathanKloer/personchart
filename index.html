<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Chart a Person</title>
</head>
<body>
    <section>
        <article>
            <h1>Chart-a-Person</h1>
            <p>Name a person, give them stats, add them to the list!</p>
        </article>
        <article id="tablehead">
            <div id="label">First</div>
            <div id="label">MI</div>
            <div id="label">Last</div>
            <div id="label">Email</div>
            <div id="label">Address</div>
            <div id="label">DOB</div>
            <div id="label">City</div>
            <div id="label">State</div>
            <div id="label">Zip</div>
        </article>
        <div id="root"></div>
        <form id="entryform">
            <input id="firstName" placeholder="First Name">
            <input id="middleName" placeholder="MI">
            <input id="lastName" placeholder="Last Name">
            <input id="email" placeholder="Email">
            <input id="address" placeholder="Street Address">
            <input id="dob" placeholder="Date-of-Birth">
            <input id="city" placeholder="City">
            <input id="state" placeholder="State">
            <input id="zip" placeholder="Zip">
        </form>
    </section>
</body>
</html>
